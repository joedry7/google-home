<!DOCTYPE html>
<html>
    <head>
        <title>Google Clone</title>
        <link href="style.css" rel="stylesheet" type="text/css">
    </head>
    <body>
        <div id="container">
            <header>
                <div id="left-nav">
                    <div>
                        <p class="nav-link">
                            About
                        </p>
                    </div>
                    <div>
                        <p class="nav-link">
                            Store
                        </p>
                    </div>
                </div>
                <div id="right-nav">
                    <div>
                        <p class="nav-link">
                            Gmail
                        </p>
                    </div>
                    <div>
                        <p class="nav-link">
                            Images
                        </p>
                    </div>
                    <div class="nav-box-div">
                        <a href="#"><img src="nav-block.png" alt="navbox" id="navbox"></a>
                    </div>
                    <div class="button-div">
                        <button class="nav-link" id="sign-in">
                            <strong>Sign in</strong>
                        </button>
                    </div>
                </div>
            </header>
            <main>
                <div class="logo-div">
                    <img src="google-logo.png" alt="Google Logo" id="image">
                </div>
                <br>
                <div class="search-bar-div">
                    <form>
                        <input type="text" id="search-bar">
                        <br>
                        <br>
                        <button type="submit" class="search-button">
                            Google Search
                        </button>
                        <button type="submit" class="search-button">
                            I'm Feeling Lucky
                        </button>
                    </form>
                </div>
            </main>
            <footer>
                <div id="left-foot">
                    <div>
                        <p class="foot-link">
                            Advertising
                        </p>
                    </div>
                    <div>
                        <p class="foot-link">
                            Business
                        </p>
                    </div>
                    <div>
                        <p class="foot-link">
                            How Search Works
                        </p>
                    </div>
                </div>
                <div id="right-foot">
                    <div>
                        <p class="foot-link">
                            Privacy
                        </p>
                    </div>
                    <div>
                        <p class="foot-link">
                            Terms
                        </p>
                    </div>
                    <div>
                        <p class="foot-link">
                            Settings
                        </p>
                    </div>
                </div>
            </footer>
        </div>
    </body>
</html>
